<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Google excel</title>
      <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
      <link rel="stylesheet" href="style.css">
    </head>
    <body>

      <div class = "whole">
        <div class = "top-cont">
          <div class = "top-left-cont">

            <div class = "logo-cont">
              <img src = "https://mailmeteor.com/logos/assets/PNG/Google_Sheets_Logo_512px.png" alt = "logo" class = "logo">
            </div>

            <div class="text-options-cont">

              <div class="project-cont">
                <span class = "title">Google Spreadsheet</span>
                <div class = "start-cont" id = "to-add-upload">
                  <span class = "star-cont"><i class="fa-regular fa-star"></i></span>
                  <span class = "star-cont" id = "download"><i class="fa-solid fa-download"></i></span>
                  <span class = "star-cont" id = "upload"><i class="fa-solid fa-upload"></i></span>
                  <input type = "file" id = "upload-input" class = "upload-input" accept = ".json">
                </div>
              </div>

              <div class = "text-opt-cont">
                <span class = "text-opt">File</span>
                <span class = "text-opt">Edit</span>
                <span class = "text-opt">View</span>
                <span class = "text-opt">Insert</span>
                <span class = "text-opt">Format</span>
                <span class = "text-opt">Data</span>
                <span class = "text-opt">Tools</span>
                <span class = "text-opt">Extensions</span>
                <span class = "text-opt">Help</span>
              </div>

            </div>
          </div>

          <div class="top-right-cont">
            <span class = "icon-bg"><i class="fa-solid fa-clock right-icon"></i></span>
            <span class = "icon-bg"><i class="fa-regular fa-message right-icon"></i></span>
            <span class = "icon-bg"><i class="fa-solid fa-video right-icon"></i></span>

            <div class = "lock-cont">
              <span><i class="fa-solid fa-lock"></i></span>
              <span class = "share">Share</span>
            </div>

            <div class = "profile-cont">
              <img src = "https://imgv3.fotor.com/images/gallery/Realistic-Male-Profile-Picture.jpg" alt = "profile" class = "profile-pic">
            </div>

          </div>

        </div>

        <div class = "various-icons-cont">
          <div class = "icons-cont">
            <span class="material-symbols-outlined span-icon">
                undo
            </span>
            <span class="material-symbols-outlined span-icon">
                redo
            </span>
            <span class="span-icon"><i class="fa-solid fa-print"></i></span>
            <span class="span-icon"><i class="fa-solid fa-paint-roller"></i></span>
            <select class = "dropdown">
              <option value = "100%">50%</option>
              <option value = "75%">75%</option>
              <option value = "90%">90%</option>
              <option value = "100%" selected>100%</option>
              <option value = "125%">125%</option>
              <option value = "150%">150%</option>
              <option value = "200%">200%</option>
            </select>

            <select class = "dropdown" id = "font-family">
              <option value = "Arial" selected>Default (Arial)</option>
              <option value = "Times New Roman">Times New Roman</option>
              <option value = "sans-serif">sans-serif</option>
              <option value = "Courier New">Courier New</option>
              <option value = "Gill Sans">Gill Sans</option>
              <option value = "Calibri">Calibri</option>
              <option value = "Geneva">Geneva</option>
              <option value = "Tahoma">Tahoma</option>
            </select>

            <div class = "font-size-cont">
              <button id = "minus"> - </button>
              <span id = "font-size-text">10</span>
              <button id = "plus"> + </button>
            </div>

            <span class = "span-icon" id = "cut"><i class="fa-solid fa-scissors"></i></span>
            <span class = "span-icon" id = "copy"><i class="fa-regular fa-copy"></i></span>
            <span class = "span-icon" id = "paste"><i class="fa-regular fa-paste"></i></span>

            <span class="span-icon" id = "bold"><i class="fa-solid fa-bold"></i></span>
            <span class="span-icon" id = "italic"><i class="fa-solid fa-italic"></i></span>
            <span class="material-symbols-outlined span-icon" id = "text-color">
              format_color_text
            </span>
            <span class="material-symbols-outlined span-icon big-gap" id = "cell-bg">
              format_color_fill
            </span>

            <span class = "span-icon"  id = "align-left"><i class="fa-solid fa-align-left"></i></span>
            <span class = "span-icon" id = "align-center"><i class="fa-solid fa-align-center" ></i></span>
            <span class = "span-icon" id = "align-right"><i class="fa-solid fa-align-right" ></i></span>

            <span class = "span-icon"><i class="fa-solid fa-link"></i></span>
            <span class="material-symbols-outlined span-icon sms">
              sms
            </span>
            <span class = "span-icon"><i class="fa-solid fa-chart-simple"></i></span>
            <span class = "span-icon"><i class="fa-solid fa-filter"></i></span>    
          </div>

          <div>
            <span class="span-icon"><i class="fa-solid fa-angle-up"></i></span>
          </div>
        </div>

        <div id = "color-cont">
          <input type="color" id = "display-text-color" class = "display-text-color">
          <input type="color" id = "display-cell-bg-color" class = "display-cell-bg-color">
        </div>

        <div class="sheets">
          <h3 id = "display-sheet-no">Current Sheet No : 1</h3>
          <div class="sheets-cont" id = "sheet-btn-cont">
            <span class="span-icon" id = "add-new-sheet"><i class="fa-solid fa-plus"></i></span>
            <button id = "sheet-1" onclick="viewSheet(event)" class = "sheet-btn">Sheet 1</button>
          </div>
        </div>
        



        <!--Table-->
        <div class="table-cont">
          <table id = "table">
            <thead>
              <tr id = "first-row">
                <th id = "current-cell">Current cell</th>
              </tr>
            </thead>

            <tbody id = "tbody">
            </tbody>
          </table>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src = "script.js"></script>

  </body>
</html>
